[build]
  command = "pnpm install && pnpm run build:client"
  publish = "dist/spa"

[build.environment]
  NODE_ENV = "production"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API calls to backend server
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
