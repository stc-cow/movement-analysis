name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "10.14.0"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build Vite app with GitHub Pages base path
        env:
          GITHUB_PAGES: "true"
        run: pnpm run build:client

      - name: Deploy to docs folder for GitHub Pages
        run: |
          rm -rf docs/assets docs/index.html docs/*.js docs/*.css
          cp -r dist/spa/* docs/

      - name: Commit and push to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/
          git commit -m "Deploy: Update built app to docs folder" || echo "No changes to commit"
          git push
